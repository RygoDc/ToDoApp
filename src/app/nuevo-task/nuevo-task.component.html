<div class="container">
    <h2>Nueva Tarea</h2>
    <br>
    <form method="post" [formGroup]="nuevaTarea">
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha" >
        <br>
        <label for="tarea">Tarea</label>
        <input type="text" name="tarea" id="tarea" >
        <br>
        <label for="descripcion">Descripcion</label>
        <br>
        <textarea name="descripcion" id="descripcion"></textarea>       
        <br>
        <button (click)="volver()" type="button" class="btn btn-danger" >Volver</button>
        <button (submit)="main()" type="button" class="btn btn-success" >Guardar</button>
    </form>
</div>
